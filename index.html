<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iframe Example</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
        }
        #layout {
            margin: 100px auto;
            width: 800px;
        }
        h1 {
            float: left;
        }
        #cart {
            float: right;
        }
        #iframe {
            clear: both;
            border: 2px dotted lightgray;
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <div id="layout">
        <h1>Host page</h1>
        <h2 id="cart">Shopping Cart (empty)</h2>
        <iframe id="iframe" src="iframe.html"></iframe>
    </div>
    <script>
        window.addEventListener('message', receiveMessage);
        function receiveMessage(event) {
            updateCart(parseInt(event.data));
        }
        function updateCart(i) {
            document.getElementById("cart").innerHTML = "Shopping Cart (" + i + ")";
        }
    </script>
</body>
</html>
