<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iframe Example</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
            margin: 0;
        }
        #layout {
            margin: 100px auto;
            width: 800px;
        }
        #logo {
            float: left;
        }
        #cart {
            float: right;
        }
        #iframe {
            clear: both;
            border: 2px dotted lightgray;
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <div id="layout">
        <h2 id="logo">Host page provided by Zalando</h2>
        <h2 id="cart">Shopping Cart (empty)</h2>
        <iframe id="iframe" src="iframe.html"></iframe>
    </div>
    <script>
        window.addEventListener('message', receiveMessage);
        function receiveMessage(event) {
            updateCart(parseInt(event.data));
        }
        function updateCart(i) {
            document.getElementById("cart").innerHTML = "Shopping Cart (" + i + ")";
        }
    </script>
    <a href="https://github.com/Unisay/iframe-example"><img style="position: absolute; top: 0; right: 0; border: 0;"
            src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67"
            alt="Fork me on GitHub"
            data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>
</body>
</html>
